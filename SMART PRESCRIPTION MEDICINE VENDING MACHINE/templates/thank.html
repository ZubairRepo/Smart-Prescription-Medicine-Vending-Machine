<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Uploading</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        #container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #thank-you-text {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #back-to-home {
            text-align: center;
            margin-top: 20px;
        }

        #home-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="header">
    <h1>Thank You!</h1>
</div>

<div id="container">
    <div id="thank-you-text">
        <p>Thank you for uploading your prescription! Your information has been received and will be processed shortly.</p>
    </div>
    
    <div id="back-to-home">
        <a href="/" id="home-btn">Back to Home</a>
    </div>
</div>

</body>
</html>
